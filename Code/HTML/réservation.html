<body>
    <div class="shadow py-5 px-lg-5  container ">
        <h2 class="text-center">Remplir la fiche détaillée de réservation</h2>
        <form class="row g-3 mt-5" >
            <div class="col-md-4">
                <label for="inputdate" class="form-label">PRISE DE SCOOTER :</label><br>
                <input type="date" id="inputdate">

            <div class="col-md-4">

                <input type="date" id="inputdate">
                <input type="time" value="14:00">
            </div>
            <div class="col-md-4">
                <label for="inputmoniteur" class="form-label">Type de Moniteur</label>
                <select id="inputmoniteur" class="form-select">

            </div>
            <div class="col-md-4">

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputmoniteur" class="form-label">Coût unitaire</label><br>
                <input type="number">
            </div>
            <div class="col-md-4">
                <label for="inputmoniteur" class="form-label">Coût global</label><br>
                <input type="number">
            </div>

            <div class="col-md-6" style="margin-top: 5%;">
                <button type="submit" class="btn btn-primary">Réserver</button>
            </div>
            <div class="col-md-6" style="margin-top: 5%; ">
                <input id="impression" name="impression" type="button" onclick="imprimer_page()"
                    value="Imprimer cette page"  style="margin-left: 40%;"/>

        </form>
    </div>

        function imprimer_page() {
